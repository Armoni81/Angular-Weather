<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />

</head>

<body>
  <div class="container mt-5 p-4 bg-white shadow-sm rounded">
    <div class="row justify-content-center text-center">
      <h1 class="col-12 mb-4 text-primary">Weather App</h1>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 mb-3">
        <input
          type="text"
          class="form-control form-control-lg"
          [(ngModel)]="inputCity"
          (ngModelChange) = "checkStringLengthForSumbitButton()"
          placeholder="Enter a city name"
        />
      </div>
      <div class="col-md-4 mb-3">
        <button [disabled]="disableSubmitBtn" class="btn btn-primary btn-lg w-100" (click)="onClick()">
          Get Weather
        </button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h6 *ngIf="renderErrorDuplicateCity" id="warning-text">
            {{ inputCity }} has already been submitted
          </h6>
          <h6 *ngIf="renderError404" id="warning-text">
            {{ inputCity }} is not a city
          </h6>
          <h6 *ngIf="showUserSuccessfulAdd" id="success-text">
            {{ inputCity }} Added
          </h6>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-10">
        <h2 class="text-center text-secondary">{{ cityName }}</h2>
        <div class="row">
          <!-- City Weather Details -->
          <div *ngFor="let city of listOfCities" class="col-md-6">
            <div class="card weather-card shadow-sm">
              <div class="card-body">
                <h4 class="card-title">{{ city.city }}</h4>
                <p class="card-text">
                  <strong>High Temp:</strong> {{ city.tempHi }}°F <br />
                  <strong>Low Temp:</strong> {{ city.tempLow }}°F <br />
                  <strong>Wind:</strong> {{ city.wind }} MPH <br />
                  <strong>Time:</strong> {{ city.time }} <br />
                  <strong>Humidity:</strong> {{ city.humidity }}%
                </p>
              </div>
            </div>
          </div>
          <!-- End City Weather Details -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Dependencies -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>
</body>

</html>
